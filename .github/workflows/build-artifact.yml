name: Build binary artifacts

on:
  release:
    types: [ published ]

jobs:
  build:
    name: Build binary ${{ matrix.asset_name }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: linux-amd64
            executable-suffix: ''
          - os: macos-latest
            asset_name: macos-amd64
            executable-suffix: ''
          - os: windows-latest
            asset_name: windows-amd64
            executable-suffix: '.exe'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: latest
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native binary
        run: mvn -Pnative native:compile -DskipTests=true

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/app${{ matrix.executable-suffix }}
          asset_name: ${{ github.event.repository.name }}-${{ github.ref_name }}-${{ matrix.asset_name }}${{ matrix.executable-suffix }}
          tag: ${{ github.ref }}